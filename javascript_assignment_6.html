<!DOCTYPE html>
<html>
  <head>
    <title>Monster Detail</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h3 {
        color: #333;
      }
      select {
        padding: 5px;
        font-size: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h3>Monster Detail</h3>
    <div>Select Monster:</div>
    <div>
      <select id="monster-list"></select>
    </div>
    <hr/>
    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>
    <script>
      
      const monsters = [
        {
          "id": 1,
          "name": "Fire Dragon",
          "hp": 150,
          "exp": 85
        },
        {
          "id": 2,
          "name": "Ice Wolf",
          "hp": 75,
          "exp": 45
        },
        {
          "id": 3,
          "name": "Shadow Goblin",
          "hp": 40,
          "exp": 25
        },
        {
          "id": 4,
          "name": "Lightning Phoenix",
          "hp": 200,
          "exp": 120
        },
        {
          "id": 5,
          "name": "Earth Golem",
          "hp": 180,
          "exp": 95
        },
        {
          "id": 6,
          "name": "Poison Spider",
          "hp": 60,
          "exp": 35
        },
        {
          "id": 7,
          "name": "Wind Eagle",
          "hp": 90,
          "exp": 55
        },
        {
          "id": 8,
          "name": "Dark Skeleton",
          "hp": 65,
          "exp": 40
        },
        {
          "id": 9,
          "name": "Crystal Unicorn",
          "hp": 120,
          "exp": 75
        },
        {
          "id": 10,
          "name": "Lava Titan",
          "hp": 250,
          "exp": 150
        }
      ];

      
      const select = document.getElementById('monster-list');
      const defaultOption = document.createElement('option');
      defaultOption.textContent = '-';
      defaultOption.value = '';
      select.appendChild(defaultOption);

      monsters.forEach(monster => {
        const option = document.createElement('option');
        option.textContent = monster.name;
        option.value = monster.name;
        select.appendChild(option);
      });

      
      select.onchange = function() {
        const selectedName = this.value;
        const tdIds = ['td-monster-id', 'td-monster-name', 'td-monster-hp', 'td-monster-exp'];

        if (selectedName === '') {
          tdIds.forEach(id => {
            document.getElementById(id).innerHTML = '';
          });
          return;
        }

        const selectedMonster = monsters.find(m => m.name === selectedName);
        if (selectedMonster) {
          document.getElementById('td-monster-id').innerHTML = selectedMonster.id;
          document.getElementById('td-monster-name').innerHTML = selectedMonster.name;
          document.getElementById('td-monster-hp').innerHTML = selectedMonster.hp;
          document.getElementById('td-monster-exp').innerHTML = selectedMonster.exp;
        }
      };
    </script>
  </body>
</html>
