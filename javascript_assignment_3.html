<!DOCTYPE html>
<html>
<head>
  <title>Filter Names by First Letter</title>
</head>
<body>
  <ul id="result-list"></ul>

  <script>
    const people = [
      "Alice Anderson",
      "Aaron Adams",
      "Bella Brown",
      "Brian Black",
      "Cathy Carter",
      "Charles Cooper",
      "Diana Davis",
      "Daniel Drake",
      "Ella Evans",
      "Ethan Edwards",
      "Fiona Fisher",
      "Frank Foster",
      "Grace Green",
      "Gavin Gray",
      "Hannah Harris",
      "Henry Hill",
      "Isabella Ingram",
      "Ian Irving",
      "Jack Johnson",
      "Julia James"
    ];

    function startWithB(name){
        return name.charAt(0) === "B";
    }

    const result = people.filter(startWithB);
    console.log(result)
  </script>

</body>
</html>
